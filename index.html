<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Edge A Sketch</title>
</head>

<body>
    <header>
        <h1>Edge A Sketch</h1>
    </header>
    <div class="wrapper">
        <section class="options">
            <div>
                <label for="size">Grid Size (Max: 100)</label>
                <input type="text" id="size" name="size"
                    placeholder="e.g. 16 for a 16x16 grid" minlength="1"
                    maxlength="3">
            </div>
            <div>
                <input type="checkbox" id="chk">
                <label for="chk" class="color">Color</label>
            </div>
        </section>
        <div class="grid-wrapper">
            <div class="grid"></div>
        </div>
    </div>
</body>

</html>
